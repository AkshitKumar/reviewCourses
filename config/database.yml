default: &default
  adapter: mysql2
  encoding: utf8
  username: root
  password: password 
  pool: 5
  socket: /var/run/mysqld/mysqld.sock

development:
  <<: *default
  database: coursereview_development
  username: root
  password: password

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: coursereview_test
  username: root
  password: password  

production:
  <<: *default
  database: coursereview_production
  username: root
  password: password

students_1415:
  <<: *default
  database: students_1415
  username: root
  password: password
